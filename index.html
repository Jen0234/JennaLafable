<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jenna Lafable</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/0c5309540a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">

</head>


<body class="main-content">
    <header class="section sec1 header active">

    </header>
    <main>
        <section class="section sec2 about" id="home"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controlls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-sharp fa-solid fa-house-chimney"></i>
        </div>
        <div class="control control-2 active-btn" data-id="about">
            <i class="fa-solid fa-id-card"></i>
        </div>
        <div class="control control-3 active-btn" data-id="portfolio">
            <i class="fa-solid fa-folder-open"></i>
        </div>
        <div class="control control-4 active-btn" data-id="blogs">
            <i class="fa-solid fa-blog"></i>
        </div>
        <div class="control control-5 active-btn" data-id="contact">
            <i class="fa-solid fa-address-book"></i>
        </div>

        <script src="app.js"></script>
</body>

</html>
